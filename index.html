<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color change</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box" id="box1">
                <h4 class="txt1" id="txt01">Background Color:red</h4>
                <button class=" but1" id="button1" onclick="a()"  >Click Here</button>

            </div>
            

            </div>
        </div>
    </div>
    <script>
        let c=0
        function a(){
            c=c+1;
            if(c>5)
        {
            c=1;
        }
        switch(c)
        {
          
            case 1:{
                document.getElementById("box1").style="background-color:blue";
                document.getElementById("txt01").textContent="Background Color:blue";
                break;
            }
            case 2:{
                document.getElementById("box1").style="background-color:green";
                document.getElementById("txt01").textContent="Background Color:green";
                break;
            }
            case 3:{
                document.getElementById("box1").style="background-color:black";
                document.getElementById("txt01").textContent="Background Color:black";
                break;
            }
            case 4:{
                document.getElementById("box1").style="background-color:aqua";
                document.getElementById("txt01").textContent="Background Color:aqua";
                break;
            }
            case 5:{
                document.getElementById("box1").style="background-color: crimson";
                document.getElementById("txt01").textContent="Background color:crimson";
                break;
            }
        }
        }
        
        
       
    </script>
</body>
</html>
